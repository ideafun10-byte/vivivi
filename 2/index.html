<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행성 시뮬레이터</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <header>
        <h1>행성 테라포밍 시뮬레이터 (MVP)</h1>
    </header>
    <main>
        <div id="simulation-container">
            <canvas id="planet-canvas"></canvas>
        </div>
        <div id="control-panel">
            <h2>제어판</h2>

            <div id="info-display" class="control-group">
                <h3>행성 정보</h3>
                <p>온도: <span id="temp-info">15°C</span></p>
                <p>자전축 기울기: <span id="tilt-info">0°</span></p>
                <p>대기 밀도: <span id="atmo-info">1.0</span></p>
                <p>메탄 농도: <span id="methane-info">0</span></p>
                <p>물: <span id="water-info">없음</span></p>
                <p>생명체: <span id="life-info">없음</span></p>
            </div>
            
            <div class="control-group">
                <h3>물리</h3>
                <label for="gravity-slider">중력: <span id="gravity-value">1.0</span> g</label>
                <input type="range" id="gravity-slider" min="0.1" max="3" value="1" step="0.1">
                
                <label for="distance-slider">항성과의 거리: <span id="distance-value">1.0</span> AU</label>
                <input type="range" id="distance-slider" min="0.5" max="5" value="1" step="0.1">

                <label for="tilt-slider">자전축 기울기: <span id="tilt-value">0</span>°</label>
                <input type="range" id="tilt-slider" min="0" max="90" value="0" step="1">
            </div>

            <div class="control-group">
                <h3>지구과학</h3>
                <button id="erupt-volcano-btn">화산 폭발</button>
            </div>
            
            <div class="control-group">
                <h3>화학</h3>
                <button id="evaporate-water-btn">수증기 방출</button>
                <button id="synthesize-methane-btn">메탄(CH4) 합성</button>
            </div>

            <div class="control-group">
                <h3>생명</h3>
                <button id="introduce-life-btn">원시 생명체 도입</button>
            </div>

            <div id="life-conditions-display" class="control-group">
                <h3>생명체 생성 조건</h3>
                <p id="life-cond-water">물 존재: <span class="status-indicator">X</span></p>
                <p id="life-cond-temp">적정 온도 (0~50°C): <span class="status-indicator">X</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
